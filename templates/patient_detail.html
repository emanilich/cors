<!-- templates/patient_detail.html -->
{% extends "base.html" %}
{% block content %}
<div class="patient-entry">
    <h2>{{ object.mrn }}</h2>
    <p>by {{ object.updated_by }} | {{ object.updated }}</p>
    <p>{{ object.first_name }}</p>
    <p>{{ object.last_name }}</p>
    <p>{{ object.dob }}</p>
</div>

<p><a href="{% url 'patient_edit' patient.pk %}">Edit</a> |
<a href="{% url 'patient_delete' patient.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'patient_list' %}">All Articles</a>.</p> 
{% endblock content %}
